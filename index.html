<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>رمزنگاری لینک با حروف فارسی</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
      direction: ltr;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🔐 رمزنگاری لینک‌ها با حروف فارسی</h2>

  <textarea id="input" placeholder="🔗 لینک اصلی یا متن رمز شده را اینجا وارد کن"></textarea>
  <br>
  <button onclick="encodeText()">رمزگذاری</button>
  <button onclick="decodeText()">رمزگشایی</button>
  <br><br>
  <textarea id="output" readonly placeholder="📤 فقط متن رمز شده یا لینک اولیه اینجاست (برای کپی کردن)"></textarea>

  <script src="script.js"></script>
</body>
</html>
