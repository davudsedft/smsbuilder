<!DOCTYPE html>

<head>

  <title>لینک مخفی‌ساز</title>

      direction: rtl;

      background-color: #f0f0f0;

    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;

    }
  </style>

  <textarea id="input" placeholder="لینک یا متن را وارد کنید..."></textarea>
  <br>
  <button onclick="encodeText()">رمزگذاری</button>

  <br><br>
  <textarea id="output" placeholder="نتیجه در اینجا ظاهر می‌شود..." readonly></textarea>

  <script src="script.js"></script>
